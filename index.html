<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-main">
        <input type="text"  placeholder="0" readonly >

        <div class="row first-row">
            <button class = "btn btn-ac">AC</button>
            <button class = "btn btn-del">DEL</button>
            <button class = "btn" value="*(1/100)">%</button>
            <button class = "btn">/</button>
        </div>
        <div class="row ">
            <button class = "btn">7</button>
            <button class = "btn">8</button>
            <button class = "btn">9</button>
            <button class = "btn">*</button>
        </div>
        <div class="row ">
            <button class = "btn">4</button>
            <button class = "btn">5</button>
            <button class = "btn">6</button>
            <button class = "btn">-</button>
        </div>
         <div class="row ">
            <button class = "btn">1</button>
            <button class = "btn">2</button>
            <button class = "btn">3</button>
            <button class = "btn">+</button>
        </div>
        <div class="row ">
            <button class = "btn">00</button>
            <button class = "btn">0</button>
            <button class = "btn">.</button>
            <button class = "btn">=</button>
        </div>
    </div>

    <div class="footer">
        <p>A Javascript project by <a href="https://github.com/veeral1603" target="_blank">Veeral Narang</a>.</p>
    </div>
    

<script src="script.js"></script>
</body>
</html>
